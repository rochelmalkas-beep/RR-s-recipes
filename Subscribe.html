<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe</title>

    <link href="styleSubscribe.css" rel="stylesheet">
</head>

<body>

    <div class="subscribe-box">
        <h2>Join Our Mailing List</h2>

        <form>

            <input type="text" name="name" placeholder="Your name" required>
            <input type="email" name="email" placeholder="Your email" required>

            <select name="option">
                <option value="updates">Send me updates</option>
                <option value="recipes">Send me recipes</option>
                <option value="promos">Send me promotions</option>
                <option value="all">Send me everything</option>
            </select>

            <div class="btn-group">
                <button class="primary-btn" type="submit">Subscribe</button>
                <button class="secondary-btn" type="button">Preview</button>
                <button class="reset-btn" type="reset">Clear</button>
            </div>

        </form>
    </div>

</body>
</html>
